<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<style>
  	</style>
  </head>
  <body>
	<div class="d-flex">
		<div class="row align-items-center text-center p-0">
		  	<div class="col-2">
		      logo
		    </div>
		    <div class="col text-start">
		      ABC Management System
		    </div>
		    <div class="col-2 text-start h3">
		      Name
		    </div>
		    <div class="col-1">
		        <select class="form-select form-select-sm" id="lang">
				  <option selected>언어</option>
				  <option value="1">korea</option>
				  <option value="2">usa</option>
				  <option value="3">japen</option>
				  <option value="4">china</option>
				</select>
		    </div>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark text-center" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">회원관리</a>
					<a class="nav-link" href="#">서비스관리</a>
					<a class="nav-link" href="#">사이트관리</a>
					<a class="nav-link disabled">로그관리</a>
					<a class="nav-link disabled">시스템관리</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="d-flex">
		<div class="row text-center p-0">
			<div class="col-2 h4 text-start pt-3">
				<div class="list-group">
					<a class="list-group-item border-0" href="#">Home</a>
					<a class="list-group-item border-0" href="#">Dashboard</a>
					<a class="list-group-item border-0" href="#">Orders</a>
					<hr>
					<a class="list-group-item border-0" href="#">Account</a>
				</div>
			</div>
			<div class="col-10 text-start">
				<div class="row">
					<div class="col-12">
						<p class="h2 pt-3">국가관리</p>
					</div>
					<div class="row">
						<div class="col text-start">
							<div>total : 
								<span id="totalNum">0</span>
							</div>
						</div>
						<div class="col-1 text-end">
							<select class="form-select form-select-sm d-flex" id="viewNum">
								<option value="1" selected>10</option>
								<option value="2">30</option>
								<option value="3">50</option>
								<option value="4">100</option>
							</select>
						</div>
					</div>
					<div>
						<table class="table">
							<thead>
								<tr class="table-dark">
									<th scope="col">
										<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." name="tabel_check">
									</th>
									<th scope="col">#</th>
									<th scope="col">seq</th>
									<th scope="col">국가 이름</th>
									<th scope="col">국가 이름(영문)</th>
									<th scope="col">국가 코드(2자리)</th>
									<th scope="col">국가 코드(3자리)</th>
									<th scope="col">사용</th>
									<th scope="col">순서</th>
									<th scope="col">등록일</th>
									<th scope="col">수정일</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">
										<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." name="tabel_check">
									</th>
									<td>1</td>
									<td>1</td>
									<td>한국</td>
									<td></td>
									<td>KO</td>
									<td>KOR</td>
									<td>Y</td>
									<td>1</td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th scope="row">
										<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." name="tabel_check">
									</th>
									<td>2</td>
									<td>2</td>
									<td>일본</td>
									<td></td>
									<td>JP</td>
									<td>JPN</td>
									<td>Y</td>
									<td>2</td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th scope="row">
										<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." name="tabel_check">
									</th>
									<td>3</td>
									<td>3</td>
									<td>중국</td>
									<td></td>
									<td>CH</td>
									<td>CHN</td>
									<td>Y</td>
									<td>3</td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row">
						<nav>
							<ul class="pagination pagination-sm justify-content-center">
								<li class="page-item active" aria-current="page">
									<span class="page-link">1</span>
								</li>
							</ul>
						</nav>
					</div>
					<div class="row">
						<div class="col">
							<button type="button" class="btn btn-danger btn-sm">X</button>
							<div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered">
									<div class="modal-content">
								      <div class="modal-header">
								        <h5 class="modal-title">Modal title</h5>
								        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								      </div>
								      <div class="modal-body">
								        <p>Modal body text goes here.</p>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								        <button type="button" class="btn btn-danger">Del</button>
								      </div>
								    </div>
								</div>
							</div>
							<button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delModal"><i class="bi bi-trash"></i></button>
						</div>
						<div class="col text-end">
							<button type="button" class="btn btn-success btn-sm"><i class="bi bi-file-earmark-excel"></i></button>
							<button type="button" class="btn btn-primary btn-sm">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script>
  		
  	</script>
  </body>
</html>
