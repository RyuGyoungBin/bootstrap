<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<style>
  		hr {color: rgb(255,0,0)}
  	</style>
  </head>
  <body>
  <form autocomplete="off">
  	성별
  	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="0" id="male0" name="gender0">
	  <label class="form-check-label" for="male0">
	    남자
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="1" id="female0" name="gender0">
	  <label class="form-check-label" for="female0">
	    여자
	  </label>
	</div>
	<div class="form-checke">
	  <input class="form-check-input" type="checkbox" value="2" id="etc0" name="gender0">
	  <label class="form-check-label" for="etc0">
	    기타
	  </label>
	</div>
	통신사
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="0" id="skt" name="tel">
	  <label class="form-check-label" for="skt">
	    skt
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="1" id="kt" name="tel">
	  <label class="form-check-label" for="kt">
	    kt
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="2" id="lg" name="tel">
	  <label class="form-check-label" for="lg">
	    lg
	  </label>
	</div>
  	<hr>
  	성별
  	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" value="0" id="male1" name="gender1">
	  <label class="form-check-label" for="male1">
	    남자
	  </label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" value="1" id="female1" name="gender1">
	  <label class="form-check-label" for="female1">
	    여자
	  </label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" value="2" id="etc1" name="gender1">
	  <label class="form-check-label" for="etc1">
	    기타
	  </label>
	</div>
	나이
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" value="0" id="age0" name="age1">
	  <label class="form-check-label" for="age0">
	    0 ~ 10
	  </label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" value="1" id="age1" name="age1">
	  <label class="form-check-label" for="age1">
	    10 ~ 20
	  </label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" value="2" id="age2" name="age1">
	  <label class="form-check-label" for="age2">
	    20 ~ 30
	  </label>
	</div>
  </form>
  <button type="button" class="btn btn-info" id="btn">button</button>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script>
  		$("#btn").on("click", function(){
  			var genderArray = new Array();
  			var telArray = new Array();
  			var ageArray = new Array();
  			
  			for(var i = 0; i < document.getElementsByName("gender0").length; i++) {
  				if(document.getElementsByName('gender0')[i].checked == true) {
  					genderArray.push(document.getElementsByName("gender0")[i].value);
  					if(genderArray.length != 1) {
  						alert("성별은 하나만")
  						return false;
  					} else {
  					}
  				}
  			}
  			if(genderArray.length != null || genderArray.length != "") {
				alert("1 : " + genderArray);
				alert("2 : " + genderArray.length);
  			}
  			
  			
  			
  		});
  	</script>
  </body>
</html>
