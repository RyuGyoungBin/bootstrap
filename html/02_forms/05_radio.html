<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<style>
  		hr {color: rgb(255,0,0)}
  	</style>
  </head>
  <body>
  	<form autocomplete="off">
  		성별
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" value="0" id="male" name="gender">
		  <label class="form-check-label" for="male">
		    남자
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" value="1" id="female" name="gender">
		  <label class="form-check-label" for="female">
		    여자
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" value="2" id="etc" name="gender">
		  <label class="form-check-label" for="etc">
		    기타
		  </label>
		</div>
		<hr>
		기기
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" value="0" id="ssp" name="phone">
		  <label class="form-check-label" for="ssp">
		    삼성
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" value="1" id="app" name="phone">
		  <label class="form-check-label" for="app">
		    애플
		  </label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" value="2" id="etcp" name="phone">
		  <label class="form-check-label" for="etcp">
		    기타
		  </label>
		</div>
		<hr>
		<div class="form-check form-check-inline mb-3">
		  <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="111">
		  <label class="form-check-label" for="inlineCheckbox1">1</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="111">
		  <label class="form-check-label" for="inlineCheckbox2">2</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" name="" disabled>
		  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
		</div>
  	</form>
	<div class="mb-3">	
	  <button class="btn btn-light border-dark" id="btn" type="button">button</button>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script>
	  	$("#btn").on("click", function(){
	  		alert(document.querySelector("input[name='gender']:checked").value);
	  		alert(document.querySelector("input[name='phone']:checked").value);
	  		document.getElementsByName("gender")[1].checked = true;
	  		document.getElementById("ssp").checked = true;
	  	  		
	  	  		
	  	  		
	  	});
  			
  		
  		
  	</script>
  </body>
</html>
