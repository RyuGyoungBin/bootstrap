<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<style>
  		hr {color: rgb(255,0,0)}
  	</style>
  </head>
  <body>
  	<form autocomplete="off">
	  	<div class="mb-3">
		  <label for="name" class="form-label">name</label>
		  <input type="text" class="form-control" id="name" placeholder="name">
		</div>
		<div class="mb-3">
		  <label for="password" class="form-label">password</label>
		  <input type="password" class="form-control" id="password" placeholder="password">
		</div>
		<div class="mb-3">
		  <label for="email" class="form-label">email</label>
		  <input type="email" class="form-control" id="email" placeholder="email">
		</div>
		<div class="mb-3">
		  <label for="date" class="form-label">date</label>
		  <input type="date" class="form-control" id="date">
		</div>
		<div class="mb-3">
		  <label for="month" class="form-label">month</label>
		  <input type="month" class="form-control" id="month">
		</div>
		<div class="mb-3">
		  <label for="time" class="form-label">time</label>
		  <input type="time" class="form-control" id="time">
		</div>
		<div class="mb-3">
		  <label for="number" class="form-label">number</label>
		  <input type="number" class="form-control" id="number">
		</div>
		<div class="mb-3">
		  <label for="range" class="form-label">range</label>
		  <input type="range" class="form-control" id="range">
		</div>
		<div class="mb-3">
		  <label for="tel" class="form-label">tel</label>
		  <input type="tel" class="form-control" id="tel">
		</div>
  	</form>
  	<button class="btn btn-sm text-bg-dark" id="btn_1">button</button>
  	<hr>
  	<form autocomplete="off">
	  	<div class="mb-3">
		  <label for="password0" class="form-label">password</label>
		  <input type="password" class="form-control" id="password0" placeholder="password">
		</div>
		<div class="mb-3">
		  <label for="password1" class="form-label">new password</label>
		  <input type="password" class="form-control" id="password1" placeholder="new password">
		</div>
		<div class="mb-3">
		  <label for="password2" class="form-label">new password</label>
		  <input type="password" class="form-control" id="password2" placeholder="new password">
		</div>
  	</form>
  	<button class="btn btn-sm text-bg-light border-dark" id="btn_2">button</button>
  	<hr>
	<form autocomplete="off">
	  	<select class="form-select" aria-label="Default select example" id="internet">
		  <option selected>Open this select menu</option>
		  <option value="1">chrome</option>
		  <option value="2">edge</option>
		  <option value="3">firefox</option>
		  <option value="4">while</option>
		</select>
  	</form>
  	<button class="btn btn-sm text-bg-info" id="btn_3">button</button>
  	
  	
  	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script>
  		$(function(){
  			$("#btn_1").on("click", function(){
  				console.log("text : " + $("#name").val());
  				console.log("password : " + $("#password").val());
  				console.log("email : " + $("#email").val());
  				console.log("date : " + $("#date").val());
  				console.log("month : " + $("#month").val());
  				console.log("time : " + $("#time").val());
  				console.log("number : " + $("#number").val());
  				console.log("range : " + $("#range").val());
  				console.log("tel : " + $("#tel").val());
  			});
  			
  			$("#btn_2").on("click", function(){
  				if($("#password0").val().trim() != "" && $("#password1").val().trim() != "" && $("#password2").val().trim() != "") {
  					if($("#password0").val().trim() != $("#password1").val().trim() && $("#password1").val().trim() == $("#password2").val().trim()) {
  	  					alert("사용가능합니다.");
  	  				} else {
  	  					alert("사용불가능합니다.");
  	  				}
  				} else {
  					alert("password를 입력해주세요");
  				}
  				
  			});
  			
  			$("#btn_3").on("click", function(){
  					alert("use : " + $("#internet").val());
  					$("#internet").val("1").prop("select", true);
  					alert("use : " + $("#internet").val());
  				
  			});
  			
  			$("#internet").on("change", function(){
  				alert("use : " + $("#internet").val());
  			});
  			  			
  		});
  	</script>
  </body>
