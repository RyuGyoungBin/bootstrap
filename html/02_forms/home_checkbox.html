<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<style>
  		hr {color: rgb(255,0,0)}
  	</style>
  </head>
  <body>
	<form autocomplete="off">
  	성별
  	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="0" id="male0" name="gender0">
	  <label class="form-check-label" for="male0">
	    남자
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="1" id="female0" name="gender0">
	  <label class="form-check-label" for="female0">
	    여자
	  </label>
	</div>
	<div class="form-checke">
	  <input class="form-check-input" type="checkbox" value="2" id="etc0" name="gender0">
	  <label class="form-check-label" for="etc0">
	    기타
	  </label>
	</div>
	통신사
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="0" id="skt" name="tel">
	  <label class="form-check-label" for="skt">
	    skt
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="1" id="kt" name="tel">
	  <label class="form-check-label" for="kt">
	    kt
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="2" id="lg" name="tel">
	  <label class="form-check-label" for="lg">
	    lg
	  </label>
	</div>
  </form>
  <button type="button" class="btn btn-info" id="btnJs">js submit</button>
  <button type="button" class="btn btn-info" id="btnJq">jq submit</button>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script>
		  //js
		  document.getElementById("btnJs").onclick = function(){
			var arrayGender = new Array();
  	  		var arrayTel = new Array();
  	  		
  	  		var obj_length = document.getElementsByName("gender0").length;
  	  		var obj_length2 = document.getElementsByName("tel").length;
  	  		
  	  		for(var i = 0; i < obj_length; i++) {
  	  			if(document.getElementsByName("gender0")[i].checked == true) {
  	  				arrayGender.push(document.getElementsByName("gender0")[i].value);
	  	  			if(arrayGender.length != 1) {
	  	  	  			alert("성별은 하나만")
	  	  	  			for(var i = 0; i < obj_length; i++) {
	  	  	  				document.getElementsByName("gender0")[i].checked = false;
	  	  	  			}
	  	  	  			return false;
	  	  	  		}
  	  			}
  	  		}
  	  		for(var i = 0; i < arrayGender.length; i++) {
  	  			console.log("gender : " + arrayGender[i]);
  	  		}
  	  			console.log("gender array : " + arrayGender);
  	  			console.log("gender array length : " + arrayGender.length);
  	  		
	  		for(var i = 0; i < obj_length2; i++) {
	  			if(document.getElementsByName("tel")[i].checked == true) {
	  				console.log("tel : " + document.getElementsByName("tel")[i].value);
	  				arrayTel.push(document.getElementsByName("tel")[i].value);
	  			}
	  		}
  			console.log("tel array : " + arrayTel);
  			console.log("tel array length : " + arrayTel.length);
		  }
		  
		  //jquery
		  $("#btnJq").on("click", function(){
			  var Gender = $("input:checked[name=gender0]"),
			  	  Tel = $("input:checked[name=tel]");
			  var arrayGender = new Array();
  	  		  var arrayTel = new Array();
  	  		
  	  		  var obj_length = $("input[name=gender0]:checked").length;
  	  		  var obj_length2 = $("input[name=tel]:checked").length;
  	  		  console.log("is : "+$("input[name='gender0']").is(':checked'));
 	  		  
 	  		  Gender.each(function(index) {
					 //if($(this).is(":checked")==true){
			    	//	console.log($(this).val());
			   		// }
			   		 for(var i = 0; i < obj_length; i++) {
		  	  			if($(this).eq(i).is(":checked") == true) {
		  	  				arrayGender.push($(this).eq(i).val());
		  	  				console.log("gender : "+$(this).eq(i).val());
			  	  			if(arrayGender.length != 1) {
			  	  	  			alert("성별은 하나만")
			  	  	  			for(var i = 0; i < obj_length; i++) {
			  	  	  				Gender.eq(i).prop("checked", false);
			  	  	  			}
			  	  	  			return false;
			  	  	  		}
		  	  			}
		  	  		}
			  });
  	  		  console.log("gender array : " + arrayGender);
  	  		  console.log("gender array : " + arrayGender.length);
			  Tel.each(function(index) {
			  	for(var i = 0; i < obj_length2; i++) {
		  		  if($(this).eq(i).is(":checked") == true) {
			  		  console.log("tel : " + $(this).eq(i).val());
			  		  arrayTel.push($(this).eq(i).val());
		  		  }
	  		  	}
			  })
  			  console.log("tel array : " + arrayTel);
  			  console.log("tel array length : " + arrayTel.length);
			  
		  });
		  
	</script>
  </body>
</html>
