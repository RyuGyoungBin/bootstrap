<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<style>
  		hr {color: rgb(255,0,0)}
  	</style>
  </head>
  <body>
	<form autocomplete="off">
		<select class="form-select mb-5 w-10" aria-label="Default select example" id="color">
		  <option selected>Open this select menu</option>
		  <option value="1">red</option>
		  <option value="2">green</option>
		  <option value="3">blue</option>
		  <option value="4">dark</option>
		</select>
	</form>
	<button type="button" class="btn text-bg-success" id="btnJs">Js submit</button>
	<button type="button" class="btn text-bg-success" id="btnJq">Jq submit</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
		//script
		document.getElementById("btnJs").onclick = function(){
			console.log("js click color : " + document.getElementById("color").value);
  				document.getElementById("color").value = "4", "selected", true;
  				console.log("js new click color : " + document.getElementById("color").value);
		}
		document.getElementById("color").onchange = function(){
			console.log("js click color : " + document.getElementById("color").value);
  				document.getElementById("color").value = "4", "selected", true;
  				console.log("js new click color : " + document.getElementById("color").value);
		}
		
		//jquery
		$(function(){
  			
  			$("#btnJq").on("click",function(){
  				console.log("jq click color : " + $("#color").val());
  				$("#color").val("4").prop("selected", true);
  				console.log("jq new click color : " + $("#color").val());
  				console.log("slect : " + $("form").find("select").val());
  			});
  			
  			$("#color").on("change", function(){
  				console.log("jq change color : " + $("#color").val());
  				$("#color").val("2").prop("selected", true);
  				console.log("jq new change color : " + $("#color").val());
  			});
  			
  			
  			
  		});
	</script>
  </body>
</html>
